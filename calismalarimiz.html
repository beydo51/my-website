    <!-- Modal (Tam ekran resim görüntüleme) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="modal-image" src="" alt="Tam ekran Resim">
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        
        // Resme tıklandığında tam ekran açma
        function openModal(image) {
            modal.style.display = "flex";
            modalImage.src = image.src;
            currentIndex = Array.from(images).indexOf(image); // Tıklanan resmin index'ini al
        }

        // Modal'i kapatma
        function closeModal() {
            modal.style.display = "none";
        }

        // Resim değiştirme
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1; // Sonraki resme git
            if (currentIndex >= images.length) currentIndex = 0; // İlk resme git
            modalImage.src = images[currentIndex].src;
        }

        // Modal dışında tıklanarak kapama
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // ESC tuşuna basıldığında modal'i kapatma
        window.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
